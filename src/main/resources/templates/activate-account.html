<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        .text-center {
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .bg-color {
            background-color: #9ab686;
        }

        .bg-color-1 {
            background-color: #46461d;
        }

        .text-color {
            color: #63b730;
        }

        .text-color-1 {
            color: #b9b9b9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>

<body>
<div class="bg-color text-white container">
    <h1 class="bg-color-1 container text-color">Your account successfully created!</h1>
    <h1 class="bg-color-1 container text-color-1" th:text="${'Dear, ' + customer + '! You created account in our service. Please, follow the link to activate account ' + activationLink + '. If this mail seems strange, and you did not register in ' + cyberdoneDomainName + ', please tell us about it using this link ' + deactivationLink + '.'}"></h1>
    <h1 class="bg-color-1 container text-color-1">Thank you, for using our service.</h1>
</div>
</body>
</html>
